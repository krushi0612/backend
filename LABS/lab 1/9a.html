<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let n = parseInt(prompt("enter number of rows: "));
      for(i=1;i<=n;i++){
        for(j=1;j<=(n-i-1);j++){
           document.write("  ");
        }
        for(k=1;k<=i;k++){
          document.write("* ")
        }
         document.write("<br/>");
      }  
    </script>
</body>
</html>
