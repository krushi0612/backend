<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter first number: "));
        let b = parseInt(prompt("enter second number: "));
        let n = prompt("enter operator: ");
        switch(n){
            case "+":alert(a+b);
                     break;
            case "-":alert(a-b);
                     break;
            case "*":alert(a*b);
                     break;
            case "/":{if(b==0){
                       alert("not possible");
                    } 
                     else{
                       alert(a/b);
                    } }
            break;                         
        }
    </script>
</body>
</html>
