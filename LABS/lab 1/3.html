<!DOCTYPE html>

<body>
    <script>
       let a = parseInt(prompt("enter number: "));
       let fac=1;
       for(i=1;i<=a;i++){
          fac*=i;
       }  
       alert("factorial is "+fac);
    </script>
</body>
