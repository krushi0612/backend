<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    a=parseInt(prompt("enter the small first number:"))
    b=parseInt(prompt("enter the last number:"))
    for(i=a;i<=b;i++){
        count=0;
        for(j=1;j<i;j++){
            if(i%j==0){
                count++;
            }
        }
        if(count==1){
            document.writeln(i);
        }
        
    }
   </script> 
</body>
</html>
