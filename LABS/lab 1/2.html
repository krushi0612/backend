<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = parseInt(prompt("enter number: "));
       let flag=0;
       for(i=2;i<a;i++){
        if(a%i==0){
           flag++;
        }
       } 
       if(flag==0){
        alert("prime number");
       } 
       else{
        alert("not prime number");
       } 

    </script>
</body>
</html>
