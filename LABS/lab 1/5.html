<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = parseInt(prompt("enter a num"))
        temp = n
        rev = 0
        while (n > 0) {
            rev = rev * 10 + n % 10
            n = parseInt(n / 10);
        }
        if (temp == rev) {
            alert("number is a palindrome")
        }
        else {
            alert("number is a not palindrome")

        } 

    </script>
</body>
</html>
