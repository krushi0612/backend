<body>
    <script>
        let n = parseInt(prompt("enter number: "));
        let a=0;
        let b=1;
        for(i=1;i<=n;i++){
           document.write(a+",")
            nextterm=a+b;
            a=b
            b=nextterm
        }
    </script>
