<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function calculator(m,n,myCallback){
             let result=m+n;
             myCallback(result);
        }
        function printResult(sum){
             document.write("sum is:"+sum);
        }
        calculator(8,9,printResult);
    </script>
</body>
</html>
