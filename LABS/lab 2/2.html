<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        var b = 20;
        
        function abc(){
            a = 30;
            b = 40;
            document.write("in function: ");
            document.write(a+",");
            document.write(b);
        }
        abc();
        document.write("<br/>")
        document.write("out function: ");
        document.write(a+",");
        document.write(b);
    </script>
</body>
</html>
