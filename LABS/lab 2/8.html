<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class Fruits{
          constructor(color,name){
             this.color = color;
             this.name = name;
          }
       }
       let fruit1 = new Fruits("orange","orange");
       document.writeln("color is: "+fruit1.color);
       document.writeln("name is: "+fruit1.name); 

       document.write("<br/>");

       let fruit2 = new Fruits("red","apple");
       document.writeln("color is: "+fruit2.color);
       document.writeln("name is: "+fruit2.name);
    </script>
</body>
</html>
